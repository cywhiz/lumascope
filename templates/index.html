<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LumaScope — Professional Insights</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --bg-color: #000000;
            --card-bg: rgba(35, 35, 37, 0.7);
            --card-bg-hover: rgba(45, 45, 47, 0.9);
            --text-main: #f5f5f7;
            --text-muted: #86868b;
            --accent-blue: #0071e3;
            --accent-blue-bright: #2997ff;
            --accent-red: #ff453a;
            --border-color: rgba(255, 255, 255, 0.12);
            --card-w: 400px;
            --radius-main: 22px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: #000;
            color: var(--text-main);
            padding: 0;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* --- Animated Background --- */
        .bg-glow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            overflow: hidden;
            background: #000;
        }

        .bg-glow::before,
        .bg-glow::after,
        .bg-orb {
            content: '';
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.15;
            z-index: -1;
        }

        .bg-glow::before {
            width: 600px;
            height: 600px;
            background: var(--accent-blue);
            top: -200px;
            left: -100px;
            animation: float 20s infinite alternate;
        }

        .bg-glow::after {
            width: 500px;
            height: 500px;
            background: #bf5af2;
            bottom: -150px;
            right: -100px;
            animation: float 25s infinite alternate-reverse;
        }

        .bg-orb {
            width: 400px;
            height: 400px;
            background: #30d158;
            top: 40%;
            left: 60%;
            animation: float 22s infinite alternate;
            opacity: 0.1;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) scale(1);
            }

            100% {
                transform: translate(100px, 50px) scale(1.1);
            }
        }

        .grid-overlay {
            position: fixed;
            inset: 0;
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
            mask-image: radial-gradient(circle at 50% 50%, black, transparent 80%);
        }

        /* --- Dynamic Navbar --- */
        .navbar {
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: saturate(180%) blur(20px);
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 32px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);

            /* Hidden initially in Hero Mode */
            opacity: 0;
            pointer-events: none;
            transform: translateY(-20px);
        }

        /* Visible Navbar State */
        .navbar.visible {
            opacity: 1;
            pointer-events: auto;
            transform: translateY(0);
        }

        .navbar .search-controls {
            margin-left: auto;
        }

        .brand-container {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }

        .logo-box {
            width: 34px;
            height: 34px;
            background: #000;
            border-radius: 9px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            border: 1.5px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .logo-iris {
            width: 18px;
            height: 18px;
            border: 2px solid var(--accent-blue);
            border-radius: 50%;
            position: relative;
            box-shadow: 0 0 10px rgba(41, 151, 255, 0.4);
        }

        .logo-iris::after {
            content: '';
            position: absolute;
            width: 6px;
            height: 6px;
            background: #fff;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            box-shadow: 0 0 5px #fff;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 20px;
            color: #fff;
            letter-spacing: -0.02em;
            white-space: nowrap;
        }

        .hero-logo-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 24px;
            margin-bottom: 48px;
            transition: all 0.5s ease;
        }

        .hero-logo-box {
            width: 80px;
            height: 80px;
            background: #000;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.6);
            position: relative;
        }

        .hero-logo-box::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 20px;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.05) 0%, transparent 60%);
        }

        .hero-logo-iris {
            width: 48px;
            height: 48px;
            border: 5px solid var(--accent-blue);
            border-radius: 50%;
            position: relative;
            box-shadow: 0 0 30px rgba(41, 151, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-logo-iris::after {
            content: '';
            width: 16px;
            height: 16px;
            background: #fff;
            border-radius: 50%;
            position: absolute;
            top: 5px;
            left: 5px;
            box-shadow: 0 0 15px #fff;
        }

        .hero-logo-text {
            font-size: 64px;
            font-weight: 800;
            color: #fff;
            letter-spacing: -0.04em;
            text-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
            margin-bottom: 0;
        }

        .main-content {
            padding: 40px 32px 80px;
            transition: padding 0.3s;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* --- UI Stats & Divider --- */
        .listing-info {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            margin-top: 10px;
        }

        #listing-count {
            font-size: 14px;
            font-weight: 700;
            color: var(--accent-blue);
            background: rgba(41, 151, 255, 0.1);
            padding: 6px 14px;
            border-radius: 100px;
            border: 1px solid rgba(41, 151, 255, 0.2);
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .ui-divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.15) 50%, transparent);
            margin: 0 100px 50px;
            opacity: 0.8;
        }

        /* --- Filter Section --- */
        #filter-wrapper {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 40px;
            padding: 0 20px;
        }

        .filter-chip {
            padding: 8px 16px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-muted);
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            user-select: none;
        }

        .filter-chip:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .filter-chip.active {
            background: var(--accent-blue);
            color: #fff;
            border-color: var(--accent-blue);
            box-shadow: 0 0 15px rgba(41, 151, 255, 0.3);
        }

        /* --- Hero Section --- */
        .header-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            margin-bottom: 0;
            padding-top: 0;
            transition: all 0.5s ease;
        }

        /* --- Search Controls (Default / Hero Mode) --- */
        .search-controls {
            background: var(--card-bg);
            border-radius: 18px;
            padding: 24px 32px;
            display: flex;
            gap: 20px;
            align-items: center;
            border: 1px solid var(--border-color);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8);
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .search-controls:hover {
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .form-group label {
            display: block;
            font-size: 11px;
            font-weight: 700;
            color: var(--text-muted);
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: opacity 0.2s;
        }

        .form-control {
            background: #000;
            border: 1px solid #3a3a3c;
            border-radius: 10px;
            height: 44px;
            padding: 0 14px;
            color: white;
            font-size: 15px;
            width: 260px;
            font-family: inherit;
            transition: all 0.2s;
            cursor: text;
        }

        #date-input {
            cursor: pointer;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent-blue);
            background: #111;
        }

        .btn-primary {
            background: linear-gradient(135deg, #0a84ff, #0077ed);
            color: #fff;
            height: 44px;
            border: none;
            border-radius: 10px;
            padding: 0 32px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 19px;
            transition: all 0.2s;
            box-shadow: 0 4px 15px rgba(10, 132, 255, 0.4);
            white-space: nowrap;
        }

        .btn-primary:hover {
            filter: brightness(1.1);
        }

        /* --- Navbar Mode Styles --- */
        .navbar .search-controls {
            background: transparent;
            border: none;
            box-shadow: none;
            padding: 0;
            margin-left: 40px;
            gap: 12px;
            transform: none !important;
        }

        .navbar .form-group label {
            display: none;
        }

        .navbar .form-group {
            margin: 0;
        }

        .navbar .form-control {
            height: 36px;
            width: 220px;
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.1);
            font-size: 13px;
        }

        .navbar .form-control:focus {
            background: #000;
            border-color: var(--accent-blue);
        }

        .navbar .btn-primary {
            height: 36px;
            padding: 0 20px;
            margin-top: 0;
            font-size: 13px;
            box-shadow: none;
        }

        /* --- Results Grid --- */
        .event-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(var(--card-w), 1fr));
            gap: 28px;
            margin-bottom: 60px;
            margin-top: 30px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .event-grid.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .event-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: var(--radius-main);
            padding: 30px;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            min-height: 520px;
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            cursor: pointer;
            position: relative;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            animation: cardEntrance 0.6s cubic-bezier(0.16, 1, 0.3, 1) backwards;
        }

        @keyframes cardEntrance {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .event-card:hover {
            transform: translateY(-12px) scale(1.02);
            border-color: var(--accent-blue-bright);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.8), 0 0 20px rgba(0, 113, 227, 0.1);
            background-color: var(--card-bg-hover);
        }

        .card-header {
            margin-bottom: 16px;
        }

        .meta-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .loc-text {
            font-size: 12px;
            font-weight: 700;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            display: flex;
            align-items: center;
        }

        .loc-text i {
            color: var(--accent-red);
            margin-right: 6px;
            font-size: 14px;
        }

        .time-badge {
            font-size: 12px;
            font-weight: 700;
            background: rgba(10, 132, 255, 0.15);
            color: var(--accent-blue);
            padding: 4px 10px;
            border-radius: 6px;
            border: 1px solid rgba(10, 132, 255, 0.3);
            white-space: nowrap;
            flex-shrink: 0;
        }

        .event-title {
            font-size: 22px;
            font-weight: 700;
            line-height: 1.3;
            color: #fff;
            margin-bottom: 4px;
            letter-spacing: -0.01em;
        }

        .summary-wrapper {
            flex-grow: 1;
            margin-bottom: 20px;
        }

        .summary-label {
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: #636366;
            margin-bottom: 8px;
        }

        .summary-container {
            font-size: 14px;
            line-height: 1.6;
            color: #d1d1d6;
            overflow-y: auto;
            padding-right: 8px;
            max-height: 180px;
        }

        .summary-list {
            list-style: none;
            padding-left: 0;
        }

        .summary-item {
            margin-bottom: 10px;
            position: relative;
            padding-left: 18px;
        }

        .summary-item::before {
            content: "•";
            position: absolute;
            left: 0;
            color: var(--accent-blue);
            font-size: 16px;
            line-height: 1.2;
        }

        .summary-container::-webkit-scrollbar {
            width: 4px;
        }

        .summary-container::-webkit-scrollbar-thumb {
            background: #3a3a3c;
            border-radius: 4px;
        }

        .key-points {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 20px;
            padding-top: 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
        }

        .kp-label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: #8e8e93;
            margin-bottom: 6px;
            font-weight: 700;
        }

        .point-row {
            display: flex;
            align-items: flex-start;
            font-size: 13px;
            color: #fff;
            font-weight: 600;
            line-height: 1.4;
        }

        .point-row i {
            color: var(--accent-blue);
            margin-right: 10px;
            margin-top: 2px;
            font-size: 13px;
            flex-shrink: 0;
        }

        .tags-row {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 20px;
        }

        .tag-pill {
            font-size: 11px;
            font-weight: 700;
            padding: 5px 12px;
            border-radius: 8px;
            text-transform: uppercase;
            letter-spacing: 0.04em;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            border: 1px solid transparent;
        }

        .tag-pill:hover {
            transform: scale(1.05);
            filter: brightness(1.2);
        }

        /* Apple Semi-transparent system colors */
        .tag-blue {
            background: rgba(0, 113, 227, 0.15);
            color: #40a9ff;
            border-color: rgba(0, 113, 227, 0.2);
        }

        .tag-purple {
            background: rgba(175, 82, 222, 0.15);
            color: #d68ff6;
            border-color: rgba(175, 82, 222, 0.2);
        }

        .tag-emerald {
            background: rgba(52, 199, 89, 0.15);
            color: #80eb92;
            border-color: rgba(52, 199, 89, 0.2);
        }

        .tag-indigo {
            background: rgba(88, 86, 214, 0.15);
            color: #9a98f0;
            border-color: rgba(88, 86, 214, 0.2);
        }

        .tag-amber {
            background: rgba(255, 159, 10, 0.15);
            color: #ffbc52;
            border-color: rgba(255, 159, 10, 0.2);
        }

        .tag-rose {
            background: rgba(255, 45, 85, 0.15);
            color: #ff708d;
            border-color: rgba(255, 45, 85, 0.2);
        }

        .tag-cyan {
            background: rgba(100, 210, 255, 0.15);
            color: #94e2ff;
            border-color: rgba(100, 210, 255, 0.2);
        }

        .tag-pink {
            background: rgba(255, 45, 174, 0.15);
            color: #ff85cc;
            border-color: rgba(255, 45, 174, 0.2);
        }

        .tag-teal {
            background: rgba(100, 210, 255, 0.12);
            color: #64d2ff;
            border: 1px solid rgba(100, 210, 255, 0.2);
        }

        .card-footer {
            padding-top: 16px;
            border-top: 1px dashed rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .rsvp-stat {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-muted);
            display: flex;
            align-items: center;
        }

        .rsvp-stat i {
            margin-right: 6px;
            color: #fff;
        }

        .btn-action {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 12px;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 100px;
            text-decoration: none;
            transition: all 0.2s;
        }

        .btn-action:hover {
            background: #fff;
            color: #000;
        }

        #loader {
            display: none;
            margin: 100px 0;
            text-align: center;
        }

        .spinner {
            width: 64px;
            height: 64px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid var(--accent-blue);
            border-radius: 50%;
            display: inline-block;
            animation: spin 0.8s cubic-bezier(0.5, 0, 0.5, 1) infinite;
            box-shadow: 0 0 20px rgba(10, 132, 255, 0.2);
        }

        .loading-text {
            margin-top: 20px;
            color: var(--text-muted);
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            animation: pulse 1.5s infinite ease-in-out;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.6;
            }

            50% {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .navbar {
                flex-wrap: wrap;
                height: auto;
                padding-bottom: 10px;
            }

            .navbar .search-controls {
                margin-left: 0;
                width: 100%;
                margin-top: 10px;
                order: 3;
            }

            .search-controls {
                flex-direction: column;
                width: 100%;
                align-items: stretch;
            }

            .form-control {
                width: 100%;
            }

            .event-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="bg-glow">
        <div class="bg-orb"></div>
    </div>
    <div class="grid-overlay"></div>
    <nav class="navbar" id="navbar">
        <a href="/" class="brand-container">
            <div class="logo-box">
                <div class="logo-iris"></div>
            </div>
            <span class="navbar-brand">LumaScope</span>
        </a>
        <!-- Search form moves here -->
    </nav>

    <main class="main-content">
        <div class="header-section" id="initial-header">
            <div class="hero-logo-container">
                <div class="hero-logo-box">
                    <div class="hero-logo-iris"></div>
                </div>
                <h1 class="hero-logo-text">LumaScope</h1>
            </div>
            <form id="scrape-form" class="search-controls">
                <div class="form-group">
                    <label>URL</label>
                    <input type="url" name="url" class="form-control" required placeholder="https://lu.ma/...">
                </div>
                <div class="form-group">
                    <label>Date</label>
                    <input type="date" name="date" id="date-input" class="form-control" required
                        onclick="if(this.showPicker) this.showPicker()">
                </div>
                <button type="submit" class="btn btn-primary" id="submit-btn">Search</button>
            </form>
        </div>

        <div id="loader">
            <div class="spinner"></div>
            <p class="loading-text">Analyzing Events...</p>
        </div>

        <div id="results-container" style="display: none;">
            <div id="filter-wrapper"></div>
            <div class="listing-info">
                <span id="listing-count"></span>
            </div>
            <div class="ui-divider"></div>
            <div class="event-grid" id="event-list"></div>
        </div>
    </main>

    <script>
        const now = new Date();
        const localDate = now.getFullYear() + '-' + String(now.getMonth() + 1).padStart(2, '0') + '-' + String(now.getDate()).padStart(2, '0');
        document.getElementById('date-input').value = localDate;

        const form = document.getElementById('scrape-form');
        const loader = document.getElementById('loader');
        const resultsContainer = document.getElementById('results-container');
        const eventList = document.getElementById('event-list');
        const submitBtn = document.getElementById('submit-btn');
        const navbar = document.getElementById('navbar');
        const initialHeader = document.getElementById('initial-header');

        form.onsubmit = async (e) => {
            e.preventDefault();

            // 1. Reveal Navbar & Hide Hero
            navbar.classList.add('visible');

            if (form.parentNode !== navbar) {
                // Fade out hero completely
                initialHeader.style.opacity = '0';
                initialHeader.style.height = '0';
                initialHeader.style.margin = '0';
                initialHeader.style.overflow = 'hidden';
                initialHeader.style.minHeight = '0'; // reset min-height

                // Move form to navbar
                navbar.appendChild(form);

                // Change submit button text for compact mode
                submitBtn.textContent = 'Go';
            }

            loader.style.display = 'block';
            resultsContainer.style.display = 'none';
            eventList.classList.remove('visible'); // Prepare for fade in

            submitBtn.disabled = true;
            eventList.innerHTML = '';

            const formData = new FormData(form);
            try {
                const response = await fetch('/scrape', { method: 'POST', body: formData });
                const result = await response.json();

                if (result.status === 'success') {
                    const allEvents = result.data;
                    const allTags = new Set();
                    allEvents.forEach(e => (e.tags || []).forEach(t => allTags.add(t)));

                    // Build Filters
                    const filterWrapper = document.getElementById('filter-wrapper');
                    filterWrapper.innerHTML = `<div class="filter-chip active" data-tag="all">All Events</div>`;
                    [...allTags].sort().forEach(tag => {
                        filterWrapper.innerHTML += `<div class="filter-chip" data-tag="${tag}">${tag}</div>`;
                    });

                    const renderEvents = (selectedTag = 'all') => {
                        eventList.innerHTML = '';
                        const filtered = selectedTag === 'all'
                            ? allEvents
                            : allEvents.filter(e => (e.tags || []).includes(selectedTag));

                        document.getElementById('listing-count').textContent = `${filtered.length} Events Found`;

                        filtered.forEach(event => {
                            const card = document.createElement('div');
                            card.className = 'event-card';
                            card.onclick = (e) => {
                                if (!e.target.closest('a') && !e.target.closest('button')) {
                                    window.open(event.url, '_blank');
                                }
                            };

                            const startAt = new Date(event.start_date);
                            const endAt = event.end_date ? new Date(event.end_date) : null;
                            const formatTime = (d) => {
                                if (!d || isNaN(d)) return 'TBD';
                                return d.toLocaleTimeString([], { hour: 'numeric', minute: '2-digit', hour12: true }).replace(/^0/, '');
                            };
                            const timeRange = endAt ? `${formatTime(startAt)} - ${formatTime(endAt)}` : formatTime(startAt);

                            let summaryHtml = '<p style="color:#666; font-style:italic;">No summary available.</p>';
                            if (event.ai_summary) {
                                let points = [];
                                if (Array.isArray(event.ai_summary)) points = event.ai_summary;
                                else if (typeof event.ai_summary === 'string') {
                                    points = event.ai_summary.split(/\n+/).map(p => p.replace(/^[-•*]\s*/, '').trim()).filter(p => p.length > 0);
                                }
                                points = [...new Set(points)].slice(0, 5);
                                if (points.length > 0) {
                                    summaryHtml = `<ul class="summary-list">` + points.map(p => `<li class="summary-item">${p}</li>`).join('') + `</ul>`;
                                }
                            }

                            const highlights = (event.top_reasons || []).slice(0, 3);
                            const tags = (event.tags || []).slice(0, 8);
                            const tagColors = ['tag-blue', 'tag-purple', 'tag-emerald', 'tag-indigo', 'tag-amber', 'tag-rose', 'tag-cyan', 'tag-lime', 'tag-pink', 'tag-teal'];

                            card.innerHTML = `
                                <div class="card-header">
                                    <div class="meta-row">
                                        <span class="loc-text"><i class="bi bi-geo-alt-fill"></i>${(event.location || 'Hong Kong').split(',')[0]}</span>
                                        <span class="time-badge">${timeRange}</span>
                                    </div>
                                    <h3 class="event-title">${event.title}</h3>
                                </div>
                                <div class="summary-wrapper">
                                    <div class="summary-label">Summary</div>
                                    <div class="summary-container">${summaryHtml}</div>
                                </div>
                                <div class="key-points">
                                    <div class="kp-label">Reasons to Attend</div>
                                    ${highlights.map(h => `<div class="point-row"><i class="bi bi-check2-circle"></i><span>${h}</span></div>`).join('')}
                                </div>
                                <div class="tags-row">
                                    ${tags.map(t => {
                                let hash = 0;
                                const cleanTag = t.toLowerCase().trim();
                                for (let i = 0; i < cleanTag.length; i++) {
                                    hash = cleanTag.charCodeAt(i) + ((hash << 5) - hash);
                                }
                                const index = Math.abs(hash) % tagColors.length;
                                return `<span class="tag-pill ${tagColors[index]}">${t}</span>`;
                            }).join('')}
                                </div>
                                <div class="card-footer">
                                    <span class="rsvp-stat"><i class="bi bi-people-fill"></i> ${event.guest_count || 0} RSVPs</span>
                                    <a href="${event.url}" target="_blank" class="btn-action">View Event</a>
                                </div>
                            `;
                            // Apply staggered delay
                            card.style.animationDelay = `${(eventList.children.length) * 0.05}s`;
                            eventList.appendChild(card);
                        });
                        eventList.classList.add('visible');
                    };

                    renderEvents();

                    filterWrapper.onclick = (e) => {
                        const chip = e.target.closest('.filter-chip');
                        if (!chip) return;
                        document.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
                        chip.classList.add('active');
                        eventList.classList.remove('visible');
                        setTimeout(() => renderEvents(chip.dataset.tag), 150);
                    };

                    resultsContainer.style.display = 'block';

                } else {
                    alert(result.message || "Unknown error occurred.");
                }
            } catch (err) {
                console.error(err);
                alert("Network error: " + err.message);
            } finally {
                loader.style.display = 'none';
                submitBtn.disabled = false;
            }
        };
    </script>
</body>

</html>
